<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="style.css">
<title>Redwood Park</title>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark py-3 fixed-top">
        <div class="container">
            <a href="#" class="navbar-brand">Redwood Park</a>
            <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse" 
            data-bs-target="#navmenu">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navmenu">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="#about" class="nav-link">About</a>
                    </li>
                    <li class="nav-item">
                        <a href="#gallery" class="nav-link">Gallery</a>
                    </li>
                    <li class="nav-item">
                        <a href="#locations" class="nav-link">Locations</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- main section -->
    <section class="bg-dark text-light p-lg-0 p-md-10 text-center text-sm-start shadow p-3 bg-body">
        <div class="container p-5 bg-dark">
            <div class="row-md col-sm">
                <div class="d-md-flex bg-dark align-items-center">
                    <h1 class="col-lg-4 col-md-6 pe-sm-5">The beautiful Redwood Park</h1>
                    <img src="/static/kidplay.avif" alt="Kids playing in the park" class="img-fluid col-lg-8 col-md-6">
                </div>
            </div>
        </div>
    </section>

    <!-- gallery -->
    <section id="gallery" class="p-10 p-lg-0 lg-10 text-center text-sm-start shadow-lg">
        <div class="container p-5">
            <h2 class="text-center p-5">Gallery</h2>
            <div class="row g-4 p-4">
                <div class="col-sm-12 col-md-12 col-lg-4">
                    <img src="/static/adrian-pereira-f5_O5-sPXko-unsplash.jpg" alt="Trees" class="img-fluid shadow-lg p-0">
                </div>
                <div class="col-sm-12 col-md-12 col-lg-4">
                    <img src="/static/ignacio-brosa-vJDbPuxUS_s-unsplash.jpg" alt="Grass" class="img-fluid shadow-lg p-0">
                </div>
                <div class="col-sm-12 col-md-12 col-lg-4">
                    <img src="/static/mike-benna-SBiVq9eWEtQ-unsplash (1).jpg" alt="Roads" class="img-fluid shadow-lg p-0">
                </div>
            </div>
            <div class="row g-4 p-4 align-items-center">
                <div class="col-sm-12 col-md-12 col-lg-4">
                    <img src="/static/shalev-cohen-V4SQ38VqV58-unsplash.jpg" alt="garden" class="img-fluid shadow-lg p-0">
                </div>
                <div class="col-sm-12 col-md-12 col-lg-4">
                    <img src="/static/will-paterson-zb13N8EDjGE-unsplash.jpg" alt="Bench" class="img-fluid shadow-lg p-0">
                </div>
                <div class="col-sm-12 col-md-12 col-lg-4">
                    <img src="/static/yonghyun-lee-JQC6_cyrGhI-unsplash.jpg" alt="Building" class="img-fluid shadow-lg p-0">
                </div>
            </div>
        </div>
    </section>
    <!-- Footer map -->
    <footer class="footer bg-dark" id="locations">
        <section class="footcontainer text-light text-center align-items-center d-flex">
            <img src="/static/chicago map screenshot.png" alt="Redwood Park map" class="img-fluid col-sm-6 col-md-6 col-lg-6">
            <div class="mapinfo col-sm-6 col-md-6 col-lg-6">
                <h3 class="tiny">Redwood Park Location</h3><br>
                <h6 class="tiny">12345 Redwood St</h6><br>
                <h6 class="tiny">California CA 89435</h6>
            </div>
        </section>


    </footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
</body>
</html>
